tour_enabled:
  type: bool
  default: true
  description: "Enable the onboarding tour"

tour_delay_ms:
  type: integer
  default: 1500
  min: 500
  max: 5000
  description: "Delay in milliseconds before the tour starts (allows page to fully load)"

target_trust_level:
  type: integer
  default: 4
  min: 0
  max: 4
  description: "Only show tour to logged-in users at or below this trust level"

tour_steps_anonymous:
  type: string
  default: "[]"
  textarea: true
  description: "Tour steps for anonymous users - JSON with selector, key, side, align fields"

tour_steps_logged_in:
  type: string
  default: "[]"
  textarea: true
  description: "Tour steps for logged-in users - JSON with selector, key, side, align fields"
