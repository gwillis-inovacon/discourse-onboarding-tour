tour_enabled:
  type: bool
  default: true
  description: "Enable the onboarding tour"

tour_delay_ms:
  type: integer
  default: 1500
  min: 500
  max: 5000
  description: "Delay in milliseconds before the tour starts"

target_trust_level:
  type: integer
  default: 4
  min: 0
  max: 4
  description: "Only show tour to logged-in users at or below this trust level"

welcome_title:
  type: string
  default: ""
  description: "Welcome step title (leave empty to use translated default)"

welcome_description:
  type: string
  default: ""
  description: "Welcome step description (leave empty to use translated default)"

done_title:
  type: string
  default: ""
  description: "Done step title (leave empty to use translated default)"

done_description:
  type: string
  default: ""
  description: "Done step description (leave empty to use translated default)"

tour_steps_anonymous:
  type: string
  default: "[]"
  textarea: true
  description: "Tour steps for anonymous users - JSON from Tour Editor"

tour_steps_logged_in:
  type: string
  default: "[]"
  textarea: true
  description: "Tour steps for logged-in users - JSON from Tour Editor"
